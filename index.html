<!DOCTYPE html>
<html>
    <head>
        <title>RideUp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <!--
        <p class="information">
            Center: <input type="text" id="coordinates" readonly="" style="width: 9em;" "placeholder="lat/long" />
        </p>
        -->
    <div class="container">
        <br />
        <div class="hero-unit">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Place name:</label>
                    <div class="controls">
                        <input type="text"
                               id="place-name"
                               placeholder="Name of the place you want to meet"
                               style="width:345px"
                               readonly>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Address:</label>
                    <div class="controls">
                        <input type="text"
                               id="place-address"
                               placeholder="Use the searchbox on the map to find a place to ride!"
                               style="width:345px"
                               readonly>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Description:</label>
                    <div class="controls">
                        <textarea id="description"
                                  placeholder="Enter a description (route, destination, speed, etc...)"
                                  style="width:345px"
                                  rows="2"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">Submit your ride!</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="map">
            <div id="panel">
                <input id="target" type="text" placeholder="Search for a place to start your ride">
            </div>
            <div id="map_canvas"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHu3tscS1tG243nstn6jiAS9L2kD1OwtQ&libraries=places&sensor=false"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/rideup.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
